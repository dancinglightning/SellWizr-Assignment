# PPO Trainer Configuration for 24GB GPU (Google Colab / RTX 3090/4090)
# Optimized for ~3B parameter LLM with memory-efficient settings

data:
  tokenizer: null
  train_files: data/train.parquet
  val_files: data/test.parquet
  prompt_key: prompt
  max_prompt_length: 2048
  max_response_length: 1024
  train_batch_size: 2
  val_batch_size: 2
  return_raw_input_ids: False
  return_raw_chat: False

actor_rollout_ref:
  hybrid_engine: True
  model:
    path: models/Qwen2.5-Coder-3B-Instruct
    external_lib: null
    override_config: { }
    enable_gradient_checkpointing: True  # Critical for memory savings
    use_remove_padding: True
  actor:
    strategy: fsdp
    ppo_mini_batch_size: 1
    ppo_micro_batch_size: 1
    use_dynamic_bsz: False
    ppo_max_token_len_per_gpu: 4096
    grad_clip: 1.0
    clip_ratio: 0.2
    entropy_coeff: 0.001
    use_kl_loss: True  # GRPO uses KL loss
    kl_loss_coef: 0.001
    kl_loss_type: low_var_kl
    ppo_epochs: 1
    shuffle: False
    ulysses_sequence_parallel_size: 1
    optim:
      lr: 1e-6
      lr_warmup_steps_ratio: 0.1
      min_lr_ratio: 0.1
      warmup_style: cosine
      total_training_steps: -1
    fsdp_config:
      wrap_policy:
        min_num_params: 0
      param_offload: True   # Offload parameters to CPU
      grad_offload: True    # Offload gradients to CPU
      optimizer_offload: True  # Offload optimizer states to CPU
      fsdp_size: -1
  ref:
    fsdp_config:
      param_offload: True
      wrap_policy:
        min_num_params: 0
      fsdp_size: -1
    log_prob_micro_batch_size: 4
    log_prob_use_dynamic_bsz: ${actor_rollout_ref.actor.use_dynamic_bsz}
    log_prob_max_token_len_per_gpu: ${actor_rollout_ref.actor.ppo_max_token_len_per_gpu}
    ulysses_sequence_parallel_size: ${actor_rollout_ref.actor.ulysses_sequence_parallel_size}
  rollout:
    name: vllm
    temperature: 1.0
    top_k: -1
    top_p: 1
    prompt_length: ${data.max_prompt_length}
    response_length: ${data.max_response_length}
    dtype: bfloat16
    gpu_memory_utilization: 0.4  # Conservative memory usage
    ignore_eos: False
    enforce_eager: True
    free_cache_engine: True
    load_format: dummy_dtensor
    tensor_model_parallel_size: 1  # Single GPU
    max_num_batched_tokens: 4096
    max_num_seqs: 128
    log_prob_micro_batch_size: 4
    log_prob_use_dynamic_bsz: ${actor_rollout_ref.actor.use_dynamic_bsz}
    log_prob_max_token_len_per_gpu: ${actor_rollout_ref.actor.ppo_max_token_len_per_gpu}
    do_sample: True
    n: 4  # Number of samples for GRPO

# No critic for GRPO (critic-free advantage estimation)
critic:
  strategy: fsdp
  optim:
    lr: 1e-5
    lr_warmup_steps_ratio: 0.
    min_lr_ratio: null
    warmup_style: constant
    total_training_steps: -1
  model:
    path: models/Qwen2.5-Coder-3B-Instruct
    tokenizer_path: ${actor_rollout_ref.model.path}
    override_config: { }
    external_lib: ${actor_rollout_ref.model.external_lib}
    enable_gradient_checkpointing: True
    use_remove_padding: True
    fsdp_config:
      param_offload: True
      grad_offload: True
      optimizer_offload: True
      wrap_policy:
        min_num_params: 0
      fsdp_size: -1
  ppo_mini_batch_size: ${actor_rollout_ref.actor.ppo_mini_batch_size}
  ppo_micro_batch_size: 1
  forward_micro_batch_size: ${critic.ppo_micro_batch_size}
  use_dynamic_bsz: ${actor_rollout_ref.actor.use_dynamic_bsz}
  ppo_max_token_len_per_gpu: 8192
  forward_max_token_len_per_gpu: ${critic.ppo_max_token_len_per_gpu}
  ulysses_sequence_parallel_size: 1
  ppo_epochs: ${actor_rollout_ref.actor.ppo_epochs}
  shuffle: ${actor_rollout_ref.actor.shuffle}
  grad_clip: 1.0
  cliprange_value: 0.5

reward_model:
  enable: False  # Using rule-based reward function
  strategy: fsdp
  model:
    input_tokenizer: ${actor_rollout_ref.model.path}
    path: null
    external_lib: ${actor_rollout_ref.model.external_lib}
    use_remove_padding: False
    fsdp_config:
      min_num_params: 0
      param_offload: False
  micro_batch_size: 4
  max_length: null
  ulysses_sequence_parallel_size: 1
  use_dynamic_bsz: ${critic.use_dynamic_bsz}
  forward_max_token_len_per_gpu: ${critic.forward_max_token_len_per_gpu}

algorithm:
  gamma: 1.0
  lam: 1.0
  adv_estimator: grpo  # Group Relative Policy Optimization
  kl_penalty: low_var_kl
  kl_ctrl:
    type: fixed
    kl_coef: 0.001

trainer:
  total_epochs: 5
  total_training_steps: null
  project_name: SQL-R1-Colab
  experiment_name: 3B-24GB
  logger: ['console', 'wandb']
  nnodes: 1
  n_gpus_per_node: 1  # Single GPU
  save_freq: 50
  test_freq: 50
  critic_warmup: 0
  default_hdfs_dir: null
  default_local_dir: checkpoints/${trainer.project_name}/${trainer.experiment_name}
  val_before_train: True
  val_only: False
